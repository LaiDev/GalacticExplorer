<!DOCTYPE html>
<html lang="en">
<head>

    <title>Galactic Explorers </title>
</head>
<body>
    <div class="wrapper">
        <h1>Galactic Explorers</h1>
        <section class="planetWrapper">
            <img src="./img/Mercury.svg" alt="Mercury">

                <span>1</span>
                <div class="right">
                    <span>Mercury</span>
                    <a href="">Learn More ></a>

        </section>
        <section class="planetWrapper">
            <div class="planetInfo">
                <span>2</span>
                <div class="right">
                    <span>Venus</span>

        </section>
        <section class="planetWrapper">
            <div class="planetInfo">
                <span>3</span>

                    <span>Earth</span>

            <div class="planetInfo">
                <span>8</span>
                <div class="right">
                    <span>Neptune</span>
                    <a href="">Learn More ></a>
                </div>
        </section>
