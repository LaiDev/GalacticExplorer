<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/astronaut.png">
    <title>Galactic Explorer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Galactic Explorer</h1>
        <section class="planetRow">
            <section class="planetWrapper">
                <img src="./img/Mercury.svg" alt="Mercury">

                <div class="planetInfo">
                    <span>1</span>
                    <div class="right">
                        <span>Mercury</span>
                        <a id="loadMercury" href="#">Learn More</a>
                    </div>
                </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Venus.svg" alt="">
                <div class="planetInfo">
                    <span>2</span>
                    <div class="right">
                        <span>Venus</span>
                        <a id="loadVenus" href="#">Learn More</a>
                    </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Earth.svg" alt="">
                <div class="planetInfo">
                    <span>3</span>
                    <div class="right">
                        <span>Earth</span>
                        <a id="loadEarth" href="#">Learn More</a>
                    </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Mars.svg" alt="">
                <div class="planetInfo">
                    <span>4</span>
                    <div class="right">
                        <span>Mars</span>
                        <a id="loadMars" href="#">Learn More</a>
                    </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Jupiter.svg" alt="">
                <div class="planetInfo">
                    <span>5</span>
                    <div class="right">
                        <span>Jupiter</span>
                        <a id="loadJupiter" href="#">Learn More</a>
                    </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Saturn.svg" alt="">
                <div class="planetInfo">
                    <span>6</span>
                    <div class="right">
                        <span>Saturn</span>
                        <a id="loadSaturn" href="#">Learn More</a>
                    </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Uranus.svg" alt="">
                <div class="planetInfo">
                    <span>7</span>
                    <div class="right">
                        <span>Uranus</span>
                        <a id="loadUranus" href="#">Learn More</a>
                    </div>
            </section>
            <section class="planetWrapper">
                <img src="./img/Neptune.svg" alt="">
                <div class="planetInfo">
                    <span>8</span>
                    <div class="right">
                        <span>Neptune</span>
                        <a id="loadNeptune" href="#">Learn More</a>
                    </div>
            </section>
        </section>
    </div>
</body>

</html>
